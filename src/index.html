<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Project: Mrprotocoll</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Leaderboard</h1>
            <div class="row">
                <div class="board">
                    <div class="board-title">
                        <h2>Recent Scores</h2>
                        <button type="button" id="refresh">Refresh</button>
                    </div>
                    <ul id="user-scores"></ul>
                </div>
                <div class="form">
                    <h2>Add your score</h2>
                    <form action="" id="score-form">
                        <input type="text" class="input" placeholder="Your name" id="user">
                        <input type="text" class="input" placeholder="Your score" id="score">
                        <div class="submit">
                            <button type="submit" class="submit-score">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
